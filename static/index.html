<!DOCTYPE html>
<html>
	<head>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-45073119-1', 'pyfiddle.appspot.com');
			ga('send', 'pageview');
		</script>
		<link rel="stylesheet" type="text/css" href="static/style/codemirror.css">
		<link rel="stylesheet" type="text/css" href="static/style/monokai.css">
		<link rel="stylesheet" type="text/css" href="static/style/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="static/style/index.css">
	</head>
	<body>
		{% raw %}
			<!-- MAIN NAV -->
			<script type="text/x-mustache-template" id="root-nav-template">
				<div id='logo'>
					<i class='icon-2x icon-code'></i>
					<span id='name'>PyFiddle</span>
				</div>
				<div id='nav-list'>
					<ul>
						<li id='new'>
							<p>New</p>
						</li>
						<li id='share'>
							<p>Share</p>
						</li>
					</ul>
				</div>
			</script>

			<!-- CONSOLE TEMPLATES -->


			<!-- MESSAGE -->
			<script type="text/x-mustache-template" id="message-template">
					{{ msg }}
					<span class='timestamp'>{{ timestamp }}</span>
			</script>
			<!-- PROMPT -->
			<script type="text/x-mustache-template" id="console-prompt-template">
				<span class='prompt'> >>> </span>
				<div id='console-input' contenteditable="true">{{ text }}</div>
			</script>
			<!-- TOOLBAR -->
			<script type="text/x-mustache-template" id="console-subnav-template">
				<ul>
					<li class="icon-play" title="Execute"></li>
					<li class="icon-refresh" title="Reconnect"></li>
					<li class="icon-trash" title="Clear"></li>
				</ul>
			</script>
			

		{% endraw %}

		
		<div id='root'></div>
		
		<script type="text/javascript" src="static/libs/codemirror.js"></script>
		<script type="text/javascript" src="static/libs/python.js"></script>
		<script type="text/javascript" src="static/libs/jquery.min.js"></script>
		<script type="text/javascript" src="static/libs/underscore.min.js"></script>
		<script type="text/javascript" src="static/libs/backbone.js"></script>
		<script type="text/javascript" src="static/libs/mustache.js"></script>

		<script type="text/javascript" src="static/views/app.js"></script>
		<script type="text/javascript" src="static/models/Session.js"></script>
		<script type="text/javascript" src="static/views/FeedbackView.js"></script>
		<script type="text/javascript" src="static/views/RootView.js"></script>

		<script type="text/javascript" src="static/libs/drive.js"></script>
    	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=driveAuth"></script>
	    
		<script type="text/javascript">
			$(function(){
				App.init('root');
				App.session = new App.Session({
					fiddle: {{ fiddle }}
				});
				App.root.editor.update();
				App.userURL = "{{ login }}";
			});
		</script>
	</body>
</html>
